<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pearl Styles - Book Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-3xl font-bold text-indigo-600">NIYORA</div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 text-lg">Home</a>
                    <a href="services.html" class="text-gray-600 hover:text-indigo-600 text-lg">Services</a>
                    <a href="about.html" class="text-gray-600 hover:text-indigo-600 text-lg">About Us</a>
                    <a href="gallery.html" class="text-gray-600 hover:text-indigo-600 text-lg">Gallery</a>
                    <a href="contact.html" class="text-gray-600 hover:text-indigo-600 text-lg">Contact</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <!-- Booking Section -->
    <section class="py-16 bg-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Book Your Appointment</h2>
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" class="mt-1 p-3 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 p-3 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 p-3 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="service" class="block text-sm font-medium text-gray-700">Select Service</label>
                        <select id="service" name="service" class="mt-1 p-3 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="Haircut">Haircut</option>
                            <option value="Hair Styling">Hair Styling</option>
                            <option value="Hair Coloring">Hair Coloring</option>
                            <option value="Facial">Facial</option>
                            <option value="Manicure">Manicure</option>
                            <option value="Pedicure">Pedicure</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium text-gray-700">Preferred Date</label>
                        <input type="date" id="date" name="date" class="mt-1 p-3 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="time" class="block text-sm font-medium text-gray-700">Preferred Time</label>
                        <input type="time" id="time" name="time" class="mt-1 p-3 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-3 px-4 rounded-lg">Book Appointment</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 mt-16">
        <div class="max-w-7xl mx-auto text-center text-white">
            <p class="mb-4">&copy; 2024 Pearl Styles. All rights reserved.</p>

            <p>Address: ()/b, Amar Rd, Colombo 09, Sri Lanka</p>
        </div>
    </footer>
</body>
</html>
